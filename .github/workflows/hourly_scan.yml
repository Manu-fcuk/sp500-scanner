name: S&P 500 Hourly Golden Cross Scan

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
          # We'll use a specific req file or just install what's needed
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas gspread google-auth lxml beautifulsoup4 html5lib

      - name: Run scanner
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: python sp500_scanner.py
